		<script>
		    
		    function changeNav(data) {
		        var obj = $.parseJSON(data)
		        var menu = "<ul>";
		        for(var i = 0; i< obj.pages.length; i++){
		            console.log(obj.pages[i].page);
		            menu += "<li><a href='" + obj.pages[i].link + "'>" + obj.pages[i].page + "</a></li>";
		        }
		        menu += "</ul>"
		        
		        $(".navigation").html(menu);
		        $(".navigation ul li").css({
		            color:obj.colors.text
		        });
		        $(".navigation ul li").mousover(function(){
		            $(this).css("background-color", obj.colors[0].hover);
		        });
		        $(".navigation ul li").mouseout(function(){
		            $(this).css("background-color", "#FF3366");
		        });
		    }
		    
		    $.get("menu.html", function(data){
            changeNav(data);    
        });
        
		</script>
